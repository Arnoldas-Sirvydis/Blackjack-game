<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack game app</title>
</head>
<body>
    <h2 id="dealer-score-board">Dealer:</h2>
    <div class="container">
        <div id="dealer-card-table" class="card-table"></div>
    </div>
    <h2 id="player-score-board">Player:</h2>
    <div class="container">
        <div id="player-card-table" class="card-table"></div>
    </div>
    <button id="start-game-btn">DEAL</button>
    <button id="new-card-btn">HIT</button>
    <button id="stand-btn">STAND</button>
    <h3 id="game-status"></h3>   
    <script src="index.js"></script>     
</body>
</html>
